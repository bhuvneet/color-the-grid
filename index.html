<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="heading">
            <div id="title">Etch-a-sketch!</div>
            <div id="title-text1">move your mouse around to paint cells random colors</div>
        </div>

            <p id="newGridText">Enter new grid size: </p>

        <div id="size">Grid size: 16x16</div>
        
        <div id="container"></div>

    </body>
</html>
